<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Activities</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <h2>Aktivitets detaljer</h2>
    <form th:action="@{/activity}" method="post" th:object="${activity}">
        <table>
            <tr>
                <td><input type="hidden" th:field="*{id}" placeholder="id"/></td>
            </tr>
            <tr>
                <td>Navn: </td>
                <td><input type="text" th:field="*{name}" placeholder="Navn"/></td>
            </tr>
            <tr>
                <td>Aldersbegrænsning i år: </td>
                <td><input type="text" th:field="*{ageLimit}" placeholder="F.eks. 12"/></td>
            </tr>
            <tr>
                <td>Minimums højde i cm: </td>
                <td><input type="text" th:field="*{heightLimit}" placeholder="F.eks. 70 (70CM)"/></td>
            </tr>
            <tr>
                <td>Maks. antal deltagere</td>
                <td><input type="text" th:field="*{maxAttendants}" placeholder="F.eks. 10"/></td>
            </tr>
            <tr>
                <td>Pris i kr: </td>
                <td><input type="text" th:field="*{price}" placeholder="F.eks. 100"/></td>
            </tr>
            <tr>
                <td>Beskrivelse: </td>
                <td><textarea rows="5" cols="50" maxlength="150" type="text" th:field="*{description}" placeholder="F.eks. sjovest for 6 eller flere, massere af action"></textarea></td>
            </tr>
            <tr>
                <td>Farve: </td>
                <td><input type="color" th:field="*{calendarColor}"/></td>
            </tr>
        </table>
        <div class="btn-group" role="group">
            <input class="btn btn-success" role="button" type="submit" value="Gem" />
            <a th:if="*{id != 0}" th:href="@{/deleteActivity(id=*{id})}" class="btn btn-danger">Slet</a>
            <a th:if="*{id == 0}" th:href="@{/activitiesOverview}" class="btn btn-primary">Fortryd</a>
        </div>
    </form>
</div>


</body>
</html>
