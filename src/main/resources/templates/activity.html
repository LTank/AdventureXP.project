<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Activities</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <h2>Aktivitets detaljer</h2>
    <form th:action="@{/activity}" method="post" th:object="${activity}" class="col-sm-4">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" placeholder="id"/>
        </div>
        <div class="form-group">
            <label for="name">Navn:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Navn"/>
        </div>

        <div class="form-group">
            <label for="ageLimit">Aldersbegrænsning i år:</label>
            <input type="text" class="form-control" id="ageLimit" th:field="*{ageLimit}" placeholder="F.eks. 12"/>
        </div>

        <div class="form-group">
            <label for="heightLimit">Minimums højde i cm:</label>
            <input type="text" class="form-control" id="heightLimit" th:field="*{heightLimit}" placeholder="F.eks. 70 (70CM)"/>
        </div>

        <div class="form-group">
            <label for="maxAttendants">Maks. antal deltagere:</label>
            <input type="text" class="form-control" id="maxAttendants" th:field="*{maxAttendants}" placeholder="F.eks. 10"/>
        </div>

        <div class="form-group">
            <label for="price">Pris i kr:</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="F.eks. 100"/>
        </div>

        <div class="form-group">
            <label for="color">Farve:</label>
            <input type="color" class="form-control col-sm-2" id="color" th:field="*{calendarColor}"/>
        </div>

        <div class="form-group">
            <label for="description">Beskrivelse:</label>
            <textarea class="form-control" id="description" rows="3"  th:field="*{description}" placeholder="F.eks. sjovest for 6 eller flere, massere af action"></textarea>
        </div>

        <div class="btn-group" role="group">
            <input class="btn btn-success" role="button" type="submit" value="Opret" />
            <a th:if="*{id != 0}" th:href="@{/deleteActivity(id=*{id})}" class="btn btn-danger">Slet</a>
            <a th:if="*{id == 0}" th:href="@{/activitiesOverview}" class="btn btn-primary">Fortryd</a>
        </div>
    </form>
</div>


</body>
</html>
