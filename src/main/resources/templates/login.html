<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login side</title>
    <div th:replace="fragments/header :: header-css"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body class="loginBody">
<div class="container">
    <div class="logoBig">
        <a href="index.html" th:href="@{/}"> <img th:src="@{/img/logoBig.PNG}"/></a>
    </div>
    <div th:if="${param.error}" th:align="center">
        <div style="color:red">Kodeord er forkert - pr√∏v igen.</div>
    </div>

    <div class="row">
        <div class="card" th:each="user : ${users}">
            <a data-toggle="modal" data-target="#loginModal" th:href="@{/login(id=${user.id})}"><img th:attr="src=@{'/img/' + ${user.image} + '.jpg'},title=${user.username},alt=${user.username}" /></a>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form role="form" th:action="@{/login}" method="post" th:object="${user}">
                        <div class="form-group">
                            <input type="text" name="username" th:value="${username}" placeholder="Brugernavn" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Kodeord" value="1234" class="form-control"/>
                        </div>
                    </form>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fortryd</button>
                        <button type="button" class="btn btn-primary">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
