<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <h2>Aktiviteter</h2>
    <ul></ul>
    <div class="row">
    <div  class="card ml-3 mb-3" style="width: 22rem;" th:each="a : ${activities}" >
                <h5 class="card-header text-white bg-primary" th:text="${a.name}"></h5>
                <div class="card-body">
                    <a class="clickable" th:href="@{/activityView(activityId=${a.id})}">
                    <p class="card-text" >Aldersbegrænsning i år: <span th:text="${a.ageLimit}"></span></p>
                    <p class="card-text">Min. højde i cm: <span th:text="${a.heightLimit}"></span></p>
                    <p class="card-text">Maks. antal deltagere: <span th:text="${a.maxAttendants}"></span></p>
                    <p class="card-text">Pris: <span th:text="${a.price}"></span></p>
                    <p class="card-text">Beskrivelse: <span th:text="${a.description}"></span></p>
                </div>
        </a>
    </div>
    </div>
    <br/>
    <a class="btn btn-primary" role="button" th:href="@{/createActivity}">Opret ny aktivitet</a>
</div>
</body>
</html>
