<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: relics">

</head>
<body>

<div th:replace="layout::header"></div>


<div class="container">

    <div class="panel panel-default" th:each="a : ${activities}">
        <a class="clickable" th:href="@{/activityView(activityId=${a.id})}">
            <div class="panel-heading"><td th:text="${a.name}"></td> </br> </div>
            <div class="panel-body">
                <th>Aldersbegrænsning</th>
                <td th:text="${a.ageLimit}"></td> </br>
                <th>Højdebegrænsning</th>
                <td th:text="${a.heightLimit}"></td> </br>
                <th>Max tilmeldte</th>
                <td th:text="${a.maxAttendants}"></td> </br>
                <th>Pris</th>
                <td th:text="${a.price}"></td> </br>
                <th>Beskrivelse</th>
                <td th:text="${a.description}"></td>
            </div>
        </a>
    </div>

    <a class="create" th:href="@{/createActivity}">create</a>

</div>







</body>
</html>
